<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<html>

<head>
	<title>Marvel Wiki</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

	<!--This script is used for things that pertains the page itself-->
	<script type="text/javascript" src="javaScript/script.js"></script>
	<!--Wereas this script is used for the API-->
	<script type="text/javascript" src="javaScript/getter.js"></script>

</head>

<!--Here is the title-->
<body>
	<header>
		<div id="presentation" class="centered">

			<h2 class="italic">MarvelwikiA</h2>
			<p>The marvel encyclopedia</p>

		</div>
	</header>

	<main>
<!--Here goes the image-->
		<img id="main-image" class= "centered" src="img/Daredevil.png" alt="daredevil">

<!--Here goes the search bar-->

<!--Dropdown menu will activate when hovering on the button-->
<!--The content inside the button will change depending of what was clicked-->
	<div id="searching-method" class="centered container">
		<div id="search-type" class="dropdown">

			<div class="one">
				<button id="changeableButton" class="dropbtn">Search By</button>
			</div>

			<div id="drop" class="dropdown-content">
				<a id= "CH" href="#" onclick="changeButtonName('changeableButton', 'Characters')"> Characters</a>
				<a id= "CM" href="#" onclick="changeButtonName('changeableButton', 'Comics')"> Comics</a>
				<a id= "AR" href="#" onclick="changeButtonName('changeableButton', 'Artist')"> Artist</a>
			</div>

		</div>
	</div>

	<!--here comes the menubar when everything is going to be. I want everything to be inline-->
		<div id="search-bar" class="two">
			<form action="pageTemplate.html">
				<input id = "text-box" class ="m-input-textbox" type="Text">
				<input class ="icon-img" type="Image" src="img/save.png" style="vertical-align:middle;" onclick="setName('text-box')">
			</form>
		</div>
	</div>

	</main>

</body>
</html>
